{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}{% endblock %} {% block css %}{% endblock %}
    <link href="/static/css/dist/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-gradient-to-tl from-blue-200 to-white">
    {% block body %}{% endblock %}

    <footer class="bg-[#00224D] m-4 rounded-t-2xl">
      <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
        <div class="sm:flex sm:items-center sm:justify-around">
          <a
            href="#"
            class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse"
          >
            <img
              src="https://flowbite.com/docs/images/logo.svg"
              class="h-8"
              alt="Flowbite Logo"
            />
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
              >ASteganography</span
            >
          </a>
          <span
            class="block text-sm text-gray-500 sm:text-center dark:text-gray-400"
            >© 2024 ASteganography™. All Rights Reserved.</span
          >
        </div>
        <hr
          class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8"
        />
      </div>
    </footer>
  </body>
</html>
